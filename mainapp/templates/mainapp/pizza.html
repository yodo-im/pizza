<div>
    <style>
        dough {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .heading{
            font-family: Open Sans;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
        }
        .description{
            font-family: Open Sans;
            font-size: 12px;
            font-weight: 900;
            color: #606f7e;
        }
    </style>

    <dough>
<!--            Изображение-->
        <filling>
            <img src="{{ product.image_url }}"
                 width="100%" height="width" alt="" style="position:relative; left: 5px;">
        </filling>
<!--            Название-->
        <filling>
        	<text class="heading">
                    {{ product.name }}
                </text>
        </filling>
<!--            Описание-->
        <filling style="height: 100px">
            <text class="description">
                {{ product.description }}
            </text>
        </filling>
        <filling style="">
<!--            Цена-->
            <h7 style="top: 10px">
                {{ product.price }}р
            </h7>
<!--            Кнопка покупки-->
            <form action="{% url 'cart:cart_add' product.id %}" method="post">
                <button style="position:relative; left:150px; top: -35px; margin: 10px;
            padding: 5px;
            border-radius: 20px;">
                    Заказать
                </button>
                {{ cart_product_form }}
                {% csrf_token %}

            </form>
        </filling>
    </dough>
</div>
